<section class="feedback decor" data-aos="fade-up" data-aos-offset="50" data-aos-delay="300" data-aos-duration="700">
  <div class="container">
    <h2 class="sr-only">
      Форма обратной связи
    </h2>
    <form class="feedback-form" action="#">
      <div class="feedback-form__inner">
        <div class="feedback-form__left">
          <h3 class="feedback-form__title title">
            Сделаем ваш праздник незабываемым! Вы готовы к путешествию?
          </h3>
          <p class="feedback-form__descr">
            Просто оставтье заявку. Спланируем программу и ответим на все вопросы
          </p>
          <div class="feedback-form__box">
            <div class="feedback-form__inputs">
              <label class="feedback-form__label">
                <span class="sr-only">
                  Введите ваше имя
                </span>
                <input class="feedback-form__input" type="text" placeholder="Ваше имя" pattern="\D [^0-9]">
              </label>
              <label class="feedback-form__label">
                <span class="sr-only">
                  Введите ваш мобильный телефое
                </span>
                <input class="feedback-form__input" type="tel" placeholder="Номер телефона">
              </label>
            </div>
            <label class="checkbox" for="checkbox-data">
              <span class="checkbox__box">
                <input class="checkbox__input" id="checkbox-data" type="checkbox" checked>
                <span class="checkbox__check"></span>
              </span>
              <span class="checkbox__text">
                Согласие на <a class="feedback-form__link" href="policy.html">обработку персональных данных.</a>
              </span>
            </label>
            <button class="feedback-form__btn btn" type="submit">
              Отправить
            </button>
          </div>
        </div>
        <div class="feedback-form__img">
          <img src="./images/feedback-img.png" loading="lazy" aria-hidden="true" alt="" width="460" height="490">
        </div>
      </div>
    </form>
  </div>
</section>
